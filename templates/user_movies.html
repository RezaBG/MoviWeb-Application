<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ user.name }}'s Movies</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"
</head>
<body>
<h1>{{ user.name }}'s Favorite Movies</h1>
<ul class="movies-list">
  {% for movie in movies %}
  <li>
    <strong>Title:</strong> {{ movie.name }} <br>
    <strong>Director:</strong> {{ movie.director }} <br>
    <strong>Year:</strong> {{ movie.year }} <br>
    <strong>Rating:</strong> {{ movie.rating }}

    <form action="{{ url_for('delete_movie', user_id=user.id, movie_id=movie.id)}}" method="POST" style="display: inline">
      <button type="submit">Delete</button>
    </form>

  </li>
  {% else %}
  <p>No movies found for this user.</p>
  {% endfor %}
</ul>
<a href="/users">Back to Users</a>
</body>
</html>
