<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Movie</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <h1>Add a New Movie</h1>
  <form class="movie-form" method="POST" action="{{ url_for('movies.add_movie', user_id=user_id) }}">
    <label for="name">Movie Title</label>
    <input type="text" name="name" id="name" required><br>

    <label for="director">Director</label>
    <input type="text" name="director" id="director" required><br>

    <label for="year">Release Year</label>
    <input type="number" name="year" id="year" required><br>

    <label for="rating">Rating</label>
    <input type="number" name="rating" id="rating" required><br>

    <button type="submit">Add Movie</button>
  </form>
  <a href="{{ url_for('users.user_movies', user_id=user_id) }}">Back to Movie List</a>
</body>
</html>
